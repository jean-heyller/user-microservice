server:
  port: 8091

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
  security:
    jwt:
      private-key: ${private-key}
      user-generator: ${user-generator}

  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui

